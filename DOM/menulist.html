    <body>
        
        
        <script>
            let items = [{
                id:1, name:"dosa", isVeg:true},
                  { id:2, name:"chicken 65", isVeg:false},
                {id:3, name: "idli", isVeg:true},
                {id:4, name: "vada", isVeg:true},
                {id:5, name: "egg fried rice", isVeg:false},
                {id:6, name: "boiled egg", isVeg:false}
            ]
            const vegHead = document.createElement("h2") 
            const nonvegHead =document.createElement("h2")
            
            vegHead.textContent =" veg items"
            nonvegHead.textContent = "non veg items"
            const NonulTag = document.createElement('ul')
            const vegultag = document.createElement('ul')
            items.forEach(function(item,index){
                 
                if(item.isVeg==true){
                    console.log(item)
                    let li =  document.createElement('li')
                    li.textContent=item.name;
                    vegultag.appendChild(li)
                }
                else{
                    console.log(item)
                    let li =  document.createElement('li')
                   li.textContent =item.name;
                    NonulTag.appendChild(li)
                }
                
            });
            document.body.appendChild(vegHead)
            document.body.appendChild(vegultag)
            document.body.appendChild(nonvegHead)
            document.body.appendChild(NonulTag)

        </script>
    </body>
